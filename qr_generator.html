<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>
    let qrcode = null;

    function generateQR() {
        const url = document.getElementById('url').value;
        const fillColor = document.getElementById('fillColor').value;
        const backColor = document.getElementById('backColor').value;
        const size = parseInt(document.getElementById('size').value) || 256;
        const errorLevel = document.getElementById('errorLevel').value;

        if (!url) {
            alert('URL ë˜ëŠ” í…ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!');
            return;
        }

        // ê¸°ì¡´ QR ì½”ë“œ ì œê±°
        const qrcodeDiv = document.getElementById('qrcode');
        qrcodeDiv.innerHTML = '';

        // ìƒˆ QR ì½”ë“œ ìƒì„±
        qrcode = new QRCode(qrcodeDiv, {
            text: url,
            width: size,
            height: size,
            colorDark: fillColor,
            colorLight: backColor,

        });

        // ë‹¤ìš´ë¡œë“œ ë²„íŠ¼ í‘œì‹œ
        document.getElementById('downloadBtn').style.display = 'block';

    /**
     * (ìˆ˜ì •) ë‹¤ìš´ë¡œë“œ ê¸°ëŠ¥
     * ì›ë³¸ ìº”ë²„ìŠ¤(QRì½”ë“œ)ë¥¼ ê°€ì ¸ì™€ì„œ,
     * ì„¤ì •í•œ ì—¬ë°±ê³¼ ì—¬ë°± ìƒ‰ìƒì„ ì ìš©í•œ
     * ìƒˆë¡œìš´ ìº”ë²„ìŠ¤ë¥¼ ë§Œë“¤ì–´ ë‹¤ìš´ë¡œë“œí•©ë‹ˆë‹¤.
     */
    function downloadQR() {
        const originalCanvas = document.querySelector('#qrcode canvas');

        if (!originalCanvas) {
            alert('ë¨¼ì € QR ì½”ë“œë¥¼ ìƒì„±í•´ì£¼ì„¸ìš”!');
            return;
        }

        // 1. ì„¤ì • ê°’ ê°€ì ¸ì˜¤ê¸°
        const paddingSize = parseInt(document.getElementById('paddingSize').value) || 20;
        const paddingColor = document.getElementById('paddingColor').value;
        const isTransparent = document.getElementById('transparentPadding').checked;

        const originalSize = originalCanvas.width;
        const newSize = originalSize + (paddingSize * 2);

        // 2. ìƒˆë¡œìš´ ìº”ë²„ìŠ¤ ìƒì„±
        const newCanvas = document.createElement('canvas');
        newCanvas.width = newSize;
        newCanvas.height = newSize;
        const ctx = newCanvas.getContext('2d');

        // 3. ë°°ê²½ ì±„ìš°ê¸° (íˆ¬ëª… ì˜µì…˜ì´ ì•„ë‹ ê²½ìš°ì—ë§Œ)
        if (!isTransparent) {
            ctx.fillStyle = paddingColor;
            ctx.fillRect(0, 0, newSize, newSize);
        }
        // (íˆ¬ëª… ì˜µì…˜ì´ ì¼œì ¸ ìˆìœ¼ë©´ ì´ ë‹¨ê³„ë¥¼ ê±´ë„ˆë›°ì–´ ìº”ë²„ìŠ¤ ê¸°ë³¸ê°’ì¸ íˆ¬ëª… ìƒíƒœ ìœ ì§€)

        // 4. ìƒˆ ìº”ë²„ìŠ¤ ì¤‘ì•™ì— ì›ë³¸ QR ì½”ë“œ ê·¸ë¦¬ê¸°
        ctx.drawImage(originalCanvas, paddingSize, paddingSize, originalSize, originalSize);

        // 5. ìƒˆ ìº”ë²„ìŠ¤ë¥¼ PNGë¡œ ë‹¤ìš´ë¡œë“œ
        const url = newCanvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.download = 'qrcode-with-margin.png'; // íŒŒì¼ ì´ë¦„ ë³€ê²½
        link.href = url;
        link.click();
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ìœ¼ë¡œ QR ì½”ë“œ ìƒì„±
    window.onload = function() {

</script>
